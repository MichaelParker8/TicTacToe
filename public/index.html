<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <title>Tic-Tac-Toe!</title>
  </head>
  <body class= 'bg-primary'>
    <div class='container container-fluid'>
      <div class = text-center>
        <h1>Tic-Tac-Toe</h1>
        <h3>By: Michael Parker</h3>
        <h2><div id='gameEnd'>Player 1 click on a square to start!</div></h2>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>
    <div class='container container-fluid'>
      <div class= text-center>
        <table class = 'text-center table table-bordered'>
            <tr>
                <td class = 'table-buttons'>
                  <button type="button" id = 'TL' class="btn btn-lg" style = height:100% style = width:100%></button>
                </td>
                <td class = 'table-buttons'>
                  <button type="button" id = 'TM' class="btn btn-lg" style = height:50px style = width:50px></button>
                </td>
                <td class = 'table-buttons'>
                  <button type="button" id = 'TR' class="btn btn-lg" style = height:50px style = width:50px></button>
                </td>
            </tr>
            <tr>
                <td class = 'table-buttons'>
                  <button type="button" id = 'ML' class="btn btn-lg" style = height:50px style = width:50px></button>
                </td>
                <td class = 'table-buttons'>
                  <button type="button" id = 'MM' class="btn btn-lg" style = height:50px style = width:50px></button>
                </td>
                <td class = 'table-buttons'>
                  <button type="button" id = 'MR' class="btn btn-lg" style = height:50px style = width:50px></button>
                </td>
            </tr>
            <tr>
                <td class = 'table-buttons'>
                  <button type="button" id = 'BL' class="btn btn-lg" style = height:50px style = width:50px></button>
                </td>
                <td class = 'table-buttons'>
                  <button type="button" id = 'BM' class="btn btn-lg" style = height:50px style = width:50px></button>
                </td>
                <td class = 'table-buttons'>
                  <button type="button" id = 'BR' class="btn btn-lg" style = height:50px style = width:50px></button>
                </td>
            </tr>
        </table>
      </div>
    </div>












    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=app.js></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
